<script type="text/html" id="item_tmpl">
<%if(item.expired){%>
<div class="user_coupon_item expired_coupon_item" data-id="<%=item.id%>">
<%}else if(item.used){%>
<div class="user_coupon_item used_coupon_item" data-id="<%=item.id%>">
<%}else{%>
<div class="user_coupon_item <%=item.coupon_type_readable%>_coupon_item" data-id="<%=item.id%>">
<%}%>
   <div class="user_coupon_item_head"> </div>
   <div class="user_coupon_item_content">
        <%if(item.expired){%>
        <div class="user_coupon_corner_notion user_coupon_corner_notion_expired"></div>
        <%}else if(item.used){%>
        <div class="user_coupon_corner_notion user_coupon_corner_notion_used"></div>
        <%}else{%>
        <%}%>

       <div class="clearfix">
       </div>
   </div>
</div>
</script>
